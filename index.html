<html lang="en">

<head>

        crossorigin="anonymous">
    <!-- Link Customized CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    <script type="text/javascript" src="assets/javascript/app.js"></script>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 my-3">
                    <h1 id="game-title" class="text-center float-left"> <i class="fas fa-paw"></i> Dog Trivia </i></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <section id="game-cover">
                        
                        <img id="hero-img" src="assets/images/dog-relax-on-bed.jpg"/>
                        
                </section>          
            </div>
            <div class="col-md-7">
                
                <div class="row my-3">
                    <div id="timer-area" class="col-12 collapse">
                        <h2> Time Remaining: <span id="show-timer" ></span> Seconds </h2>
                         <!-- Timer Area -->              
                    </div>
                </div>
                <div class="row text-center">
                        <span id="game-area"> <!-- Start Button --></span>
                </div>
                <div class="row">
                        <div id="trivia-area" class="col-12">
                                <!-- Trivia Questions and Answer Area -->
                        </div>
                </div>

                
                

            </div>
        </div>
    </div>
